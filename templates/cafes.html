{% extends 'base.html' %} {% block title %}Restaurants{% endblock %} {% block
content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>

      <table class="table table-dark">
        <thead>
          {% for row in cafes %}
          <tr>
            {% for item in row %} {% if item[0:4] == "http" %}
            <td><a href="{{ item }}">Maps Link</a></td>
            {% else %}
            <td>{{ item }}</td>
            {% endif %} {% endfor %}
          </tr>
          {% endfor %}
        </thead>
      </table>

      <p class="pb-5">
        <a class="btn btn-light rounded-pill " href="{{url_for('home')}}"
          >Return to index page</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
